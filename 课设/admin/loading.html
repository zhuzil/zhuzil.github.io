<script>
	window.onload = function (){
		load(100);
	}
	function load(n){
		if (n==0) {alert("检定完成")};
		var progress=document.getElementById("progress");
		n=n-1;
		task=100-n;
		progress.value=task;
		setTimeout("load("+n+")",100);
	}
    function logout(){
        if (window.confirm('是否退出?')) {
            window.location.href = '../login.html';
        } else {
            return false;
        }
    }
</script>

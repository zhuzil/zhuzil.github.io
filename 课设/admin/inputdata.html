					</ul>
				</div>
				<div class="head-right-bottom">
					<ul>
						<li><a href="./connect.html"><img src="../images/jianding.svg"><p>开始检定</p></li></a>
						<li><a href="#"><img src="../images/dayin.svg"><p>打印报告</p></li></a>
					</ul>
				</div>
			</div>
		</div>
		<div class="content-left">
            <div class="left_1">
				<a href="../admin.html"><img src="../images/shouye.svg">
				<p>首页</p></a>

			<div class="left_1">

                            <!-- th为表格标题栏-->
                            <th>项目</th>

                            <th>数据下限</th>

                        <tr>
                            <td>

                            <td>20%</td>
                            <td>19.6%</td>
                            <td>20.4%</td>

                            <td>
                                <label><input name="PT2" type="checkbox" value="" id="PT2" />PT2 </label>

                            <td>102.0%</td>
                        </tr>
                        <tr>
                            <td>
                                <label><input name="CT1" type="checkbox" value=""  id="CT1"/>CT1 </label>
                            </td>

                            <td>5.1%</td>

                            <td>

                            </td>

                            <td>100%</td>
                            <td>98.0%</td>
                            <td>102.0%</td>
                        </tr>
					</table>
                    <button onclick=mysubmit() id="btn_sub">提交</button>
				</form>
            </div>
		</div>
	</body>
</html>
<style type="text/css">
/* inputdata样式 */           
.inputdata table {
	width: 90%;
	background: #ccc;
	margin: 10px auto;
	border-collapse: collapse;
	/*border-collapse:collapse合并内外边距
	(去除表格单元格默认的2个像素内外边距*/ 
}               
.inputdata th,td {
	height: 25px;
	line-height: 25px;
	text-align: center;
	border: 1px solid #ccc;
}       

.inputdata th {
	background: #eee;
	font-weight: normal;
	width: 100px;
	height: 30px;
}       
.inputdata tr {
	background: #fff;
}       
.inputdata tr:hover {
	background: #cc0;
}       
.inputdata td a {
	color: #06f;
	text-decoration: none;
}       
.inputdata td a:hover {
	color: #06f;
	text-decoration: underline;
}
#btn_sub{
	float: right;
}
</style>
<script>
    function logout(){
        if (window.confirm('是否退出?')) {
            window.location.href = '../login.html';
        } else {
            return false;
        }
    }

    function mysubmit(){
        PT1 = document.getElementById("PT1");
        PT2 = document.getElementById("PT2");
        CT1 = document.getElementById("CT1");
        CT2 = document.getElementById("CT2");

        if(PT1.checked | PT2.checked | CT1.checked | CT2.checked)
        {
            window.location.href = './loading.html';
            window.event.returnValue=false;
            return false
        }

        alert("请选择项目！")
    }
    
    
</script>
